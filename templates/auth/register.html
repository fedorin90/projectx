{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>{{ title }}</title>
{% endblock title %}
{% block content %}
<div class="site-hero py-5 bg-light mb-0">

      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-lg-12 text-center">
            <h1 class="text-black mb-0">{{ title }}</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container pb-5 mb-5 border-bottom">
    <div class="row">
      <div class="col-lg-7">
        <form method="post">
          {% csrf_token %}
          {% for f in form %}
          {% if f != form.checkbox %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <p><label class="text-black" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
                <span style="color: red" class="form-error"> {{ f.errors }}</span>
              </div>
            </div>
          </div>
          {% else %}
          <div class="form-group">
            <label class="control control--checkbox">
              <span class="caption">i agree website <a href="{% url 'authentication:privacy' %}">{{ f.label }}</a></span>
              {{ f }}
              <div class="control__indicator"></div>
            </label>
          </div>
          {% endif %}
          {% endfor %}
          <button type="submit" class="btn btn-primary-hover-outline">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
